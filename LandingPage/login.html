<body>
  <div class="pageTitle">
    <p>Rent a license</p>

      </div>
      <div class="remember-forgot">
        
        <a href="#">Forgot Password?</a>
      </div> 
      <!--Anchor tag to be removed, used only for demo-->
      <button type="submit" class="btn">
        <a href="../Client/clientMyLicenses.html" class="loginBtn">Login</a>
      </button>
      <div class="register-link">
        <p>You don't have an account?
          <a href="register.html">Register</a>
        </p>
      </div>
    </form>
  </div>
